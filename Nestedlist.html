<!DOCTYPE html>
<html>
    <head>
        <title>Ordered and unordered list</title>
        <style>
            ul {
                list-style-type: square;
            }
        </style>
    </head>
<body>
    <ul>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
    </ul>
<h2>Unordered List</h2>
<ul>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>
<h2>Ordered List</h2>
<ol>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>
</body>
</html>
